      CapsLock-w: C-KEY_W
      CapsLock-x: C-KEY_X
      CapsLock-y: C-KEY_Y
      CapsLock-z: C-KEY_Z
      CapsLock-0: C-KEY_0
      CapsLock-1: C-KEY_1
      CapsLock-2: C-KEY_2
      CapsLock-3: C-KEY_3
