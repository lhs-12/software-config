virtual_modifiers:
  - CapsLock
modmap:
  - name: Global
    remap:
      CapsLock:
        held: CapsLock
        alone: Esc
        free_hold: true
keymap:
  - name: navigation & ctrl+others
    remap:
      CapsLock-KEY_ESC: KEY_CAPSLOCK
      # navigation
      CapsLock-j: KEY_DOWN
      CapsLock-k: KEY_UP
      CapsLock-h: KEY_LEFT
      CapsLock-l: KEY_RIGHT
      CapsLock-n: KEY_HOME
      CapsLock-m: KEY_END
      CapsLock-KEY_COMMA: KEY_PAGEUP # ,
      CapsLock-KEY_DOT: KEY_PAGEDOWN # .
      # Ctrl + others
      CapsLock-a: C-KEY_A
      CapsLock-b: C-KEY_B
      CapsLock-c: C-KEY_C
      CapsLock-d: C-KEY_D
      CapsLock-e: C-KEY_E
      CapsLock-f: C-KEY_F
