<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/noto/*</glob>
    </rejectfont>
    <acceptfont>
      <glob>/usr/share/fonts/noto/NotoColorEmoji*</glob>
      <glob>/usr/share/fonts/noto/NotoFangsong*.ttf</glob>
      <glob>/usr/share/fonts/noto/NotoMusic-*.ttf</glob>
      <glob>/usr/share/fonts/noto/NotoZnamennyMusicalNotation-*.ttf</glob>
      <glob>/usr/share/fonts/noto/NotoSansMath-*.ttf</glob>
      <glob>/usr/share/fonts/noto/NotoSansSymbols*.ttf</glob>
      <glob>/usr/share/fonts/noto/NotoSansSignWriting*.ttf</glob>
      <glob>/usr/share/fonts/noto/NotoSans-*.ttf</glob>
      <glob>/usr/share/fonts/noto/NotoSerif-*.ttf</glob>
      <glob>/usr/share/fonts/noto/NotoSerifDisplay-*.ttf</glob>
      <glob>/usr/share/fonts/noto/NotoSansMono-*.ttf</glob>
    </acceptfont>
  </selectfont>
</fontconfig>