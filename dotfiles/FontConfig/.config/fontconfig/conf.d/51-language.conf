<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- cn -->
  <match target="pattern">
    <test name="lang" compare="contains"> <string>cn</string> </test>
    <test name="family"> <string>Noto Sans</string> </test>
    <edit name="family" binding="strong">
      <string>Mi Sans VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains"> <string>cn</string> </test>
    <test name="family"> <string>Noto Serif</string> </test>
    <edit name="family" binding="strong">
      <string>LXGW Neo ZhiSong Screen</string>
    </edit>
  </match>
  <!-- tw -->
  <match target="pattern">
    <test name="lang"> <string>zh-TW</string> </test>
    <test name="family"> <string>Noto Sans</string> </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Mi Sans TC VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"> <string>zh-TW</string> </test>
    <test name="family"> <string>Noto Serif</string> </test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"> <string>zh-TW</string> </test>
    <test name="family"> <string>monospace</string> </test>
    <test name="family"> <string>Mi Sans VF</string> </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Mi Sans TC VF</string>
    </edit>
  </match>
  <!-- hk -->
  <match target="pattern">
    <test name="lang"> <string>zh-HK</string> </test>
    <test name="family"> <string>Noto Sans</string> </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK HK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"> <string>zh-HK</string> </test>
    <test name="family"> <string>Noto Serif</string> </test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"> <string>zh-HK</string> </test>
    <test name="family"> <string>monospace</string> </test>
    <test name="family"> <string>Mi Sans VF</string> </test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK HK</string>
    </edit>
  </match>
  <!-- jp -->
  <match target="pattern">
    <test name="lang"> <string>ja</string> </test>
    <test name="family"> <string>Noto Sans</string> </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"> <string>ja</string> </test>
    <test name="family"> <string>Noto Serif</string> </test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"> <string>ja</string> </test>
    <test name="family"> <string>monospace</string> </test>
    <test name="family"> <string>Mi Sans VF</string> </test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK JP</string>
    </edit>
  </match>
  <!-- kr -->
  <match target="pattern">
    <test name="lang"> <string>ko</string> </test>
    <test name="family"> <string>Noto Sans</string> </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"> <string>ko</string> </test>
    <test name="family"> <string>Noto Serif</string> </test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"> <string>ko</string> </test>
    <test name="family"> <string>monospace</string> </test>
    <test name="family"> <string>Mi Sans VF</string> </test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK KR</string>
    </edit>
  </match>
</fontconfig>
